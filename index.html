<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="title"><h1>Calculator</h1></div>

    <section id="main">
        <div class="calculator-container">
            <div id="display"></div>
            <div class="button-container">
                <div class="number-container">
                    <div class="buttons operator" id="divide">/</div>
                    <div class="buttons operator" id="mod">mod</div>
                    <div class="buttons operator" id="power">^</div>
                    <div class="buttons special" id="clear">C</div>

                    <div class="buttons number">7</div>
                    <div class="buttons number">8</div>
                    <div class="buttons number">9</div>
                    <div class="buttons operator" id="plus">+</div>

                    <div class="buttons number">4</div>
                    <div class="buttons number">5</div>
                    <div class="buttons number">6</div>
                    <div class="buttons operator" id="minus">-</div>

                    <div class="buttons number">1</div>
                    <div class="buttons number">2</div>
                    <div class="buttons number">3</div>
                    <div class="buttons operator" id="multiply">x</div>

                    <div class="buttons special" id="neg">neg</div>
                    <div class="buttons number">0</div>
                    <div class="buttons special" id="dec">.</div>
                    <div class="buttons special" id="equal">=</div>
                    <script src="calc.js"></script>
                </div>
            </div>
        </div>
    </section>
    



    
</body>
</html>
